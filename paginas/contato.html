<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Blog Tradicão e Geração</title>
    <link rel="stylesheet" href="../estilos/contato.css">
</head>
<body>
    <header>
        <div class="logo"><a href="../paginas/index.html"><h2>Blog Tradicão e Geração</h2></div></a>
        <nav>
            <ul>
                <li><a target="_blank" href="../paginas/index.html"><h3>Início</h3></a></li>
                <li><a target="_blank" href="../paginas/produtos.html"><h3>Produtos</h3></a></li>
                <li><a target="_blank" href="../paginas/contato.html"><h3>Contatos</h3></a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Contatos - Blog Tradicão e Geração</h1>
        <form>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
